<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 id="greeting">Todo App</h1>
            </div>
            <div class="col-12 text-right">
                <div id="datetime"></div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="input" class="form-control" placeholder="Enter your task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Add task</button>
            </div>
        </div>
        <div class="task-list-container">
            <ul id="taskList" class="list-group"></ul>
        </div>
        <!-- Sticky Notes Button -->
        <div class="text-center mt-3">
            <button class="btn btn-secondary" data-toggle="modal" data-target="#stickyNotesModal">Sticky Notes</button>
        </div>
        <!-- Dark Mode Toggle -->
        <div class="custom-control custom-switch mt-3 text-center">
            <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
            <label class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
        </div>
    </div>

    <!-- Sticky Notes Modal -->
    <div class="modal fade" id="stickyNotesModal" tabindex="-1" aria-labelledby="stickyNotesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stickyNotesModalLabel">Sticky Notes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="stickyNoteInput" class="form-control mb-3" placeholder="Enter your sticky note"></textarea>
                    <button class="btn btn-primary" id="addStickyNote">Add Sticky Note</button>
                    <ul class="list-group mt-3" id="stickyNotesList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
